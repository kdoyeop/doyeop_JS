<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX</title>
    <link rel="stylesheet" href="./jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1><img src="./logo.gif" alt=""></h1>
        <nav>
            <ul>
                <li><a href="#"><img src="./m01_off.gif" alt=""></a></li>
                <li><a href="#"><img src="./m02_off.gif" alt=""></a></li>
                <li><a href="#"><img src="./m03_off.gif" alt=""></a></li>
                <li><a href="#"><img src="./m04_off.gif" alt=""></a></li>
                <li><a href="#"><img src="./m05_off.gif" alt=""></a></li>
                <li><a href="#"><img src="./m06_off.gif" alt=""></a></li>


            </ul>
        </nav>
    </header>
    <section>
        <article>
            <img src="./vis_sec_biz.jpg" alt="">
            <img src="./vis_sec_biz.jpg" alt="">
            <img src="./vis_sec_biz.jpg" alt="">

        </article>
        <article>
            <img src="./vis_sec_company.jpg" alt="">
            <img src="./vis_sec_company.jpg" alt="">
            <img src="./vis_sec_company.jpg" alt="">
        </article>
        <article>
            <img src="./vis_sec_pr.jpg" alt="">
            <img src="./vis_sec_pr.jpg" alt="">
            <img src="./vis_sec_pr.jpg" alt="">
        </article>
        <article>
            <img src="./vis_sec_ir.jpg" alt="">
            <img src="./vis_sec_ir.jpg" alt="">
            <img src="./vis_sec_ir.jpg" alt="">
        </article>
        <article><iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12651.659670174506!2d126.97379!3d37.5570683!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca26055555555%3A0x46318f52832e734a!2zU1RY7KSR6rO17JeF!5e0!3m2!1sko!2skr!4v1695296335619!5m2!1sko!2skr"
                width="380" height="480" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></article>
    </section>
    <div class="btn">
        <a href="#" class="prev"><img src="./btn_slide_prev.png" alt=""></a>
        <a href="#" class="next"><img src="./btn_slide_next.png" alt=""></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./jquery.mCustomScrollbar.js"></script>
    <script>
        let cnt = 0;
        $('a.prev').fadeOut()
        $('a.next').click(function () {
            cnt++

            $(this).addClass('on')
            $('a.prev').removeClass('on').fadeIn()

            if (cnt === 5) {
                $('section').animate({ 'left': '-=190' }, function () {
                    $(this).animate({ 'left': '0' })
                })
                cnt = 0
                $('.prev').fadeOut()
            } else {
                $('section').animate({ 'left': '-=380' })
            }

        })
        // ---------------------------------
        $('a.prev').click(function () {
            cnt--
            $('a.next').removeClass('on')
            $(this).addClass('on')
            if (cnt == 0) {
                $('a.prev').fadeOut()
            } else { }
            $('section').animate({ 'left': '+=380' })
        })

        $("article").mCustomScrollbar({
            theme: "minimal-dark"
        });

    </script>
</body>

</html>
