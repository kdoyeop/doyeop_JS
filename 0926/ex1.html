<body>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            }
        });

        document.querySelector('a.prev').addEventListener('click', function () {
            swiper.slideNext()
        })
        document.querySelector('a.next').addEventListener('click', function () {
            swiper.slidePrev()
        })

        let liElems = document.querySelectorAll('.banner li')
        swiper.on('slideChange', function () {
            let activeIndex = swiper.activeIndex
            liElems.forEach((li, i) => {
                li.classList.remove('on')
                if (i == activeIndex) {
                    li.classList.add('on')
                }
            })
            document.querySelectorAll('li')[activeIndex].classList.add('on')
        });

        let tabMenus=document.querySelectorAll('.best .menu li a')
        let tanElems=document.querySelectorAll('.tab-contents .tab')
        console.log(tabMenus);
        tabMenus.forEach(function(a,i){
            //console.log(a,i);
            a.addEventListener('click',function(e){
                e.preventDefault()
                tabMenus.forEach(function(link){
                    link.classList.remove('on')
                })
                a.classList.add('on')

                tanElems.forEach(function(tab){
                    tab.classList.remove('on')
                })
                tabElems[i].classList.add('on')
            })
        })






    </script>
