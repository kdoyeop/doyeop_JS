    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
        });
        document.querySelector('a.next').addEventListener('click', function () {
            swiper.slideNext()
        })
        document.querySelector('a.prev').addEventListener('click', function () {
            swiper.slidePrev()
        })
        let liElems = document.querySelectorAll('.banner li')
        swiper.on('slideChange', function () {
            let activeIndex = swiper.activeIndex
            liElems.forEach((li, i) => {
                li.classList.remove('on')
                if (i === activeIndex) {
                    li.classList.add('on')
                }
            })


        });

        // 이벤트-------------------------------------
        let tabMenus = document.querySelectorAll('.best')
        let tabElems = document.querySelectorAll('.tab-contents')
        
        

        tabMenus.forEach(function(menu,menuIndex){

            menu.addEventListener('click',function(e){
            e.preventDefault()
            let target=e.target
         
            if(target){
                tabElems[menuIndex].querySelectorAll('.tab').forEach(function(tab){
                    tab.classList.remove('on')
                })

                this.querySelectorAll('li a').forEach(function(a,i){
                    a.classList.remove('on')

                    if(a==target){
                        a.classList.add('on')
                        tabElems[menuIndex].querySelectorAll('.tab')[i].classList.add('on')
                    }
                })
            }
        })
